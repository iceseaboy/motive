name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project Motive.xcodeproj -scheme Motive

      - name: Build and test
        run: |
          xcodebuild test \
            -project Motive.xcodeproj \
            -scheme Motive \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            | xcbeautify || true

      - name: Extract coverage
        if: always()
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage.json 2>/dev/null || true
          if [ -f coverage.json ]; then
            echo "### Code Coverage" >> $GITHUB_STEP_SUMMARY
            xcrun xccov view --report TestResults.xcresult 2>/dev/null | head -5 >> $GITHUB_STEP_SUMMARY || true
          fi

  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
